			</div>
			</div><br>

			<!-- CIDADE e ESTADO -->
            <div class="row">
				<div class="col-md-3 col-md-offset-3">
					<label>Telefone-Fixo</label><br>
					<input class="form-control" type="text" id="fixo" name="cpfUsuario" placeholder="2571-1199" style="width: 120%;">
				</div>
				<div class="col-md-3">
					<label>Telefone-Celular</label><br>
					<input class="form-control" type="text" id="celular" name="nicknameUsuario" placeholder="99999-99999" style="width: 120%;">

<script>

    function vamosLa() {

        var nome = document.getElementById('nome').value;

        var senha = document.getElementById('senha').value;

        if (nome.length == "" && senha.length == "") {

            alert("Insira seu nome e sua senha!");

        }
       else if (nome.length == "") {

            alert("Insira seu nome ou seu e-mail! ");

        }
        else if (senha.length == "") {

            alert("Insira sua senha! ");
        }
    }
</script>
