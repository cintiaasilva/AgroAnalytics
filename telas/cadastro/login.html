<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="edicaoLogin.css">
    <title>ENTRAR</title>
</head>

<body style="background-color: rgb(255, 255, 255)">



    <form class="box" action="index.html" method="POST">

        <img src="logo.png" width="300">

        <h1>Cadastro </h1>

        <p style="color:white">Nome: </p>

        <input type="text" id="nome" placeholder="Seu Nome">

        <p style="color: white">Telefone:</p>

        <input type="password" id="senha" placeholder="1234-5678">

        <p style="color: white">CPF:</p>

        <input type="password" id="senha" placeholder="123.456.789-00">

        <p style="color: white">E-mail:</p>

        <input type="password" id="senha" placeholder="email@exemplo">

        <input type="button" value="Ok" onclick="vamosLa()">

    </form>

</body>

</html>

<script>

    function vamosLa() {

        var nome = document.getElementById('nome').value;

        var senha = document.getElementById('senha').value;

        if (nome.length == "" && senha.length == "") {

            alert("Insira seu nome e sua senha!");

        }
       else if (nome.length == "") {

            alert("Insira seu nome ou seu e-mail! ");

        }
        else if (senha.length == "") {

            alert("Insira sua senha! ");
        }
    }
</script>
