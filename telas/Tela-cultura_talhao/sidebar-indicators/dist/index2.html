<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sidebar Indicators</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Signika:400,600'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script>
      //Função que duplica e exclui os campos da cultura
      function duplicarCamposCt(){
      var clone = document.getElementById('cultura').cloneNode(true);
      var destino = document.getElementById('destinoCt');
      destino.appendChild (clone);
      var camposClonados = clone.getElementsByTagName('input');
      
        for(i=0; i<camposClonados.length;i++){
          camposClonados[i].value = '';
        }
      
      }
    
      function removerCamposCt(id){
      var node1 = document.getElementById('destinoCt');
      node1.removeChild(node1.childNodes[0]);
      }

      //Função que duplica e exclui os campos do talão
      function duplicarCamposTa(){
      var clone = document.getElementById('talhao').cloneNode(true);
      var destino = document.getElementById('destinoTa');
      destino.appendChild (clone);
      var camposClonados = clone.getElementsByTagName('input');
      
        for(i=0; i<camposClonados.length;i++){
          camposClonados[i].value = '';
        }
      
      }
    
      function removerCamposTa(id){
      var node1 = document.getElementById('destinoTa');
      node1.removeChild(node1.childNodes[0]);
      }

      function mostra(id){	 
        document.getElementById(id).style.display = "block";
        }
        
    </script>

        
  <!-- Todo o campo do topo da pagina-->
  <header>

    <span class="menu"><i class="material-icons">menu</i></span>

    <img class="logo" src="Simp.png" alt="some text" width=150 height=45>
    
    
    <!-- <form> que armazena a barra de pesquisa -->
        <form class="Barra_pesquisa">
                                                                                                                                                                                        
        <input class="barra" type="search" id="busca" name="">
        <button class="botao_pesquisa" type="submit" id="barra"><img src="lupa.png" id="btnBusca"alt="Buscar" /></button>
        <button  href="#" class="usuario" type="submit">
        <img class="imagem" src="person.png" alt="some text" width=35 height=35 >   
        <a class="text">Sair</a> </button>
    
        </form>

  </header>
  <!---->
  <section class="main">
    <!--Contem os dados da coluna de menu e os mantem na lateral da pagina-->
    <aside class="keep">

      <!--A tag <ul> armazena todo o conjunto da lista da coluna-->
      <ul>
       <!--tag <li> indica que o elemento esta armazenado em uma lista-->
        <li>
          <a href="">
            <span><img src="estoque.png" id="btnBusca"alt="Buscar" /></span>
          </a>
          <h1 onclick = "mostra('mostrar')">Estoque</h1><p id="mostra">Estoque</p>
        </li>
        <li>
          <!--Adicionar o link da pagina a ser referenciada na tag <a>-->
          <a href="">
            <span><img src="financeiro.png" id="btnBusca"alt="Buscar" /></span>
          </a>
          <center>Financeiro</center>
        </li>
        <li>
          <a href="">
            <span><img src="Insumo.png" id="btnBusca"alt="Buscar" /></span>
          </a>
          <center>Insumo</center>
        </li>
        <li>
          <a href="">
            <span><img src="safra.png" id="btnBusca"alt="Buscar" /></span>
          </a>
          <center>Safra</center>
        </li>
      </ul>
    </aside>

    <!--(<article>)Tag que armazena o quadro amarelo e as listas-->
    <article>
      <center>
        <br><br>
        <h2>Cultura</h2><br>
        <!--Tbela/lista de cultura-->
        <table class="tg" style="undefined;table-layout: fixed; width: 1124px">
          <colgroup>
            <col style="width: 160px">
            <col style="width: 380px">
            <col style="width: 380px">
            <col style="width: 291px">
          </colgroup>
          <tr>
            <th class="tg-n9g5">Código:</th>
            <th class="tg-n9g5">Nome:</th>
            <th class="tg-n9g5">Tipo:</th>
            <th class="tg-n9g5">Disponibilidade:</th>
          </tr>
        </table>
        <!--<form> que armazena os input's no cadastro de cultura-->
        <form action="#" id="cultura" class="form-contact" method="post" tabindex="1">
          <div>
            <input type="text" class="form-contact-input" name="codTalhao" style="width: 12%; " placeholder=""disabled />
            <input type="text" class="form-contact-input" name="nomeTalhao" style="width:30%" height="10%" placeholder="" required />
            <input type="text" class="form-contact-input" name="tipoTalhao" style="width: 30%" height="10%" placeholder="" required />
            <input type="text" class="form-contact-input" name="DisponibilidadeT" style="width: 20%" height="10%" placeholder="" required />
            <!--imagens/botões de adicionar ou retirar um registro-->
            <img src="soma.png" style="cursor: pointer;" onclick="duplicarCamposCt();">
            <img src="menos1.png" style="cursor: pointer;" onclick="removerCamposCt(this);">
          </div>
        </form>

          <div id="destinoCt"></div>
          <div id="origem" align="center"></div>
          <br>

        <!--Tbela/lista de Talhão-->


<!------------------------------------------------------------------------------------------------------------------------------>


        <h2>Talhão</h2><br>
        <table class="tg" style="undefined;table-layout: fixed; width: 1124px">
          <colgroup>
            <col style="width: 155px">
            <col style="width: 383px">
            <col style="width: 257px">
            <col style="width: 192px">
            <col style="width: 230px">
          </colgroup>
          <tr>
            <th class="tg-n9g5">Código:</th>
            <th class="tg-n9g5">Nome:</th>
            <th class="tg-n9g5">Data:</th>
            <th class="tg-n9g5">Area:</th>
            <th class="tg-n9g5">Disponibilidade:</th>
          </tr>
        </table>
          <!--<form> que armazena os input's no cadastro de Talhão-->
          <form action="#" id="talhao" class="form-contact" method="post" tabindex="1">
            <div>
              <input type="text" class="form-contact-input" name="Codigo" style="width: 12%; " placeholder="" disabled />
              <input type="text" class="form-contact-input" name="Nome" style="width:30%" height="10%" placeholder="" required />
              <input type="text" class="form-contact-input" name="Data" style="width: 20%" height="10%" placeholder="" required />
              <input type="text" class="form-contact-input" name="Area" style="width: 15%" height="10%" placeholder="" required />
              <input type="text" class="form-contact-input" name="Disponibilidade" style="width: 15%" height="10%" placeholder="" required />
              <!--imagens/botões de adicionar ou retirar um registro-->
              <img src="soma.png" style="cursor: pointer;" onclick="duplicarCamposTa();">
              <img src="menos1.png" style="cursor: pointer;" onclick="removerCamposTa(this);">
            </div>
          </form>
          
          <div id="destinoTa"></div>
          <div id="origem" align="center"></div>
          <br>
        
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-3">
              <input type="button" onclick="cancelarForm()" name="cancelar" value="Cancelar" class="botao_padrao">
            </div>
            <div class="col-md-3">
              <input type="button" class="botao_cadastra" value="Cancelar" onclick="return validar()">
            </div>
          </div>


          
      </center>

  </section>

  
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="./script.js"></script>
 

</body>

</html>
