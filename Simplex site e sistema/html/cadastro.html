<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Cadastro</title>

<!-- BOOTSTRAP -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body style="background-image:url(../css/imagens/Agricultura-digital_-1.png);" ></body>
    
    <div class="container" id="meubrodher">
    <form class="box" action="index.html" name="formuser" id="formuser" method="POST">

			<br><br><br><br><br><br><br>
		<center>
			<p> <img src="../imagens/simp2.png" width="300px" height="50px" alt="some text" dog” align=”middle> </p>
		</center>
		<center>	
			<h1>Cadastre-se</h1>
		</center>

			<!-- NOME -->
			<div class="row"style="background-image: logo.gif" style="width: 100px" >
				<div class="col-md-6 col-md-offset-3" style="height: 50%;">
					<label>Nome completo:</label><br>
					<input class="form-control" type="text" id="nome" name="nomeUsuario" maxlength="20" minlength="10" placeholder="Manuel dos Santos" style="width: 110%;"required>	 
				</div>
			</div><br>

			<!-- CPF e TELEFONE -->
            <div class="row">
				<div class="col-md-3 col-md-offset-3">
					<label>CPF</label><br>
					<input class="form-control" type="text" id="cpf" name="cpfUsuario" maxlength="11" placeholder="12345678901" onblur="return verificarCPF(this.value)" style="width: 120%;">
				</div>
				<div class="col-md-3">
					<label>Data de Nascimento</label><br>
					<input class="form-control" type="text" id="data" name="dataNasc" max="10" placeholder="30/11/1998" style="width: 120%;">
				</div>
			</div><br>

			<!-- E-MAIL -->
			<div class="row">
				<div class="col-md-6 col-md-offset-3" style="height: 50%;">
					<label>E-mail:</label><br>
					<input class="form-control" type="text" id="e-mail" name="emailUsuario" placeholder="manuel@hotmail.com" style="width: 110%;"required>
			</div>
			</div><br>

			<!-- CIDADE e ESTADO -->
            <div class="row">
				<div class="col-md-3 col-md-offset-3">
					<label>Telefone-Fixo</label><br>
					<input class="form-control" type="text" id="fixo" name="telUsuario" placeholder="(11)2571-1199" style="width: 120%;">
				</div>
				<div class="col-md-3">
					<label>Telefone-Celular</label><br>
					<input class="form-control" type="text" id="celular" name="celUsuario" placeholder="(11)99999-99999" style="width: 120%;">
				</div>
			</div><br>

			<!-- RUA -->
			<!--<div class="row">
				<div class="col-md-6 col-md-offset-3" style="height: 50%;">
				<label>Rua:</label><br>
				<input class="form-control" type="text" id="rua" name="nomeUsuario" placeholder="rua" style="width: 110%;"
				 required>
			</div>
			</div><br>-->

			<!-- ESTADO e CIDADE -->
			<div class="row">
				<div class="col-md-3 col-md-offset-3">
					<label>Estado</label><br>
					<input class="form-control" style="width: 120%;" type="text" id="estado" name="estadoUsuario" placeholder="São Paulo" required />
				</div>
				<div class="col-md-3">
					<label>Cidade</label><br>
					<input class="form-control" style="width: 120%;" type="text" id='cidade' name="cidadeUsuario" placeholder="Bahia" required/>
				</div>
			</div><br>

			<!-- SENHA e CONFIRMAÇÃO -->
			<div class="row">
				<div class="col-md-3 col-md-offset-3">
					<label>Senha</label><br>
					<input class="form-control" style="width: 120%;" type="password" id='senha' name="senhaUsuario" placeholder="Senha" required />
				</div>
				<div class="col-md-3">
					<label>Confirmar senha</label><br>
					<input class="form-control" style="width: 120%;" type="password" id='Confirmasenha' name="senha2" placeholder="Confirmar Senha" required/>
				</div>
			</div><br>

			<!-- BOTÕES -->
			<div class="row">
				<div class="col-md-offset-3 col-md-3">
					<input type="button"  class="botao_padrao" id="cadastrar-usuario" value="Cadastrar" >
				</div>
				<div class="col-md-3">
					<input type="button" name="cancelar" value="Cancelar" id="cancelar" class="botao_cadastra" >
					
				</div>
			</div>
		  <br><br>
		</div>
	</div>
    </form>

</body>
<script src="../js/cadastroUsuario.js"></script>
  

</html>
