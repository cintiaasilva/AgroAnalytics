<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cultura/Talhão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Signika:400,600'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel="stylesheet" href="../css/styleTelas.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="../js/Cultura_Talhao.js"></script>
</head>

<body>

  <!-- Todo o campo do topo da pagina-->
  <header>
    <span onclick="btnMenu()">
      <img class= "menu" src="../css/imagens/images.png" id="btnMenu"alt="Buscar" />
    </span>

    <img class="logo" src="../css/imagens/Simp.png" alt="some text" width=150 height=45>
                
                
        <!-- <form> que armazena a barra de pesquisa -->
        <form class="Barra_pesquisa">
                                                                                                                                                                                                    
        <input class="barra" type="search" id="busca" name="">
        <button class="botao_pesquisa" type="submit" id="barra"><img src="../css/imagens/lupa.png" id="btnBusca"alt="Buscar" /></button>
                   
        <!--imagem do usuário-->   
        <div class="circle">
          <center><img class="imagem" src="../css/imagens/mei.jpg" alt="some text" width=15 height=110 style="left: 0px;"> <p>Alfredo Neves</p></center>
        </div>
        <p class="nome">Alfredo Neves</p>
                    
                
        </form>
            
  </header>

  <section class="main">
    <!--Contem os dados da coluna de menu e os mantem na lateral da pagina-->
    <aside class="keep">
      
            <br><br><br><br><br>
          <!--A tag <ul> armazena todo o conjunto da lista da coluna-->
          <ul>
    
            <!--tag <li> indica que o elemento esta armazenado em uma lista-->

        <li>

            <!--Adicionar o link da pagina a ser referenciada na tag <a>-->
            <a href="">
            <span><img src="../css/imagens/estoque.png" id="btnBusca"alt="Buscar" /></span>
          </a>
          <center style="display: none;" id="esconderE">Estoque</center> 
        </li>
        <li>
          <a href="">
            <span><img src="../css/imagens/financeiro.png" id="btnBusca"alt="Buscar" /></span>
          </a>
          <center style="display: none;" id="esconderF">Financeiro</center>
        </li>
        <li>
          <a href="">
            <span><img src="../css/imagens/Insumo.png" id="btnBusca"alt="Buscar" /></span>
          </a>
          <center style="display: none;" id="esconderI">Insumo</center>
        </li>
        <li>
          <a href="">
            <span><img src="../css/imagens/safra.png" id="btnBusca"alt="Buscar" /></span>
          </a>
          <center style="display: none;" id="esconderS">Safra</center>
        </li>
      </ul>
    </aside>
    <br>

    <!--(<article>)Tag que armazena o quadro amarelo e as listas-->
    <article>
      <center>
        <br><br>
        <h2>Cultura</h2><br>
        <!--Tbela/lista de cultura-->
        <table class="tg" style="undefined;table-layout: fixed; width: 1124px">
          <colgroup>
            <col style="width: 160px">
            <col style="width: 380px">
            <col style="width: 380px">
            <col style="width: 291px">
          </colgroup>
          <tr>
            <th class="tg-n9g5">Código:</th>
            <th class="tg-n9g5">Nome:</th>
            <th class="tg-n9g5">Tipo:</th>
            <th class="tg-n9g5">Disponibilidade:</th>
          </tr>
        </table>


        <!--<form> que armazena os input's no cadastro de cultura-->
        <formu action="#"   method="post" tabindex="1">
          <div class="box_pergunta hide">
            <input type="text" class="form-contact-input" name="codTalhao" style="width: 12%; " placeholder=""disabled />
            <input type="text" class="form-contact-input" name="nomeTalhao" style="width:30%" height="10%" placeholder="" required />
            <input type="text" class="form-contact-input" name="tipoTalhao" style="width: 30%" height="10%" placeholder="" required />
            <input type="text" class="form-contact-input" name="DisponibilidadeT" style="width: 20%" height="10%" placeholder="" required />
            <!--imagens/botões de adicionar ou retirar um registro-->
            <img src="../css/imagens/soma.png" class="small tiny alert clonador" style="cursor: pointer;" >
            <img src="../css/imagens/menos.png" class="btn btn_remove" style="cursor: pointer;" >
            
          </div>
        </formu>

          <div id="destinoCt"></div>
          <div id="origem" align="center"></div>
          <br>

        <h2>Talhão</h2><br>
        <table class="tg" style="undefined;table-layout: fixed; width: 1124px">
          <colgroup>
            <col style="width: 155px">
            <col style="width: 383px">
            <col style="width: 190px">
            <col style="width: 190px">
            <col style="width: 291px">
          </colgroup>
          <tr>
            <th class="tg-n9g5">Código:</th>
            <th class="tg-n9g5">Nome:</th>
            <th class="tg-n9g5">Data:</th>
            <th class="tg-n9g5">Area:</th>
            <th class="tg-n9g5">Disponibilidade:</th>
          </tr>
        </table>
          <!--<form> que armazena os input's no cadastro de Talhão-->
            <formu2 action="#"   method="post" tabindex="2">
              <div class="box_pergunta hide2">
              <input type="text" class="form-contact-input" name="Codigo" id="cod" style="width: 12%; " placeholder="" disabled />
              <input type="text" class="form-contact-input" name="Nome" id="nomeU" style="width:30%" height="10%" placeholder="" required />
              <input type="text" class="form-contact-input" name="Data" id="dataM" style="width: 15%" height="10%" placeholder="" required />
              <input type="text" class="form-contact-input" name="Area" id="areaT" style="width: 15%" height="10%" placeholder="" required />
              <input type="text" class="form-contact-input" name="Disponibilidade" id="dispon" style="width: 20%" height="10%" placeholder="" required />
              <!--imagens/botões de adicionar ou retirar um registro-->
              <img src="../css/imagens/soma.png" class="small tiny alert clonador2" style="cursor: pointer;" >
              <img src="../css/imagens/menos.png" class="btn btn_remove2" style="cursor: pointer;" >
            </div>
          </formu2>
          
          <div id="destinoTa"></div>
          <div id="origem" align="center"></div>
          <br>


          <script>
            $('.clonador2').click(function(){
                //clona o modelo oculto, clone(true) para copiar também os manipuladores de eventos
                $clone = $('.box_pergunta.hide2').clone(true);
                //remove a classe que oculta o modelo do elemento clonado
                $clone.removeClass('hide2');
                //adiciona no form
                $('formu2').append($clone);
            });
            //Para remover
            $('.btn_remove2').click(function(){
                $(this).parents('.box_pergunta').remove();
            });
            </script>

          <script>
            $('.clonador').click(function(){
                //clona o modelo oculto, clone(true) para copiar também os manipuladores de eventos
                $clone = $('.box_pergunta.hide').clone(true);
                //remove a classe que oculta o modelo do elemento clonado
                $clone.removeClass('hide');
                //adiciona no form
                $('formu').append($clone);
            });
            //Para remover
            $('.btn_remove').click(function(){
                $(this).parents('.box_pergunta').remove();
            });
            </script>
        
       
        <div class="row">
          </div>
          <br><br>
          <table>
              <tr>
                <td>
                   <input class="botao_padrao" type="button" name="botao_padrao" value="Cadastrar">
                </td>
                <td>
                  <input class="botao_cadastra" type="button" name="botaocadastra" value="Cancelar">
                </td>
              </tr>
             </table>

      </center>
     </article>
  </section>

</body>

</html>
