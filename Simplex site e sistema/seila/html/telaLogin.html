<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/css/style.css">
  <link rel="stylesheet" type="text/css" href="../css/css/style1.css">

  <link rel="stylesheet" href="https://unpkg.com/rmodal/dist/rmodal.css" type="text/css" />
  <script type="text/javascript" src="https://unpkg.com/rmodal/dist/rmodal.js"></script>
  <script type="text/javascript" src="../js/loginModal.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/animate.css/animate.css" type="text/css" />

  <title>Tela de Login</title>
</head>

<body>

  <div class="limiter">
    <div class="container-login100">
      <div class="login100-more"></div>

      <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
        <form class="wrap-login100-form validate-form" onsubmit="return autenticar()" method="POST">

          <div class='cp-img-div'>
            <span class="login100-form-title p-b-59">
              Login
            </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="E-mail">
            <span class="label-input100">E-mail</span>
            <input class="input100" type="text" name="username" id="email">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Digite seu email: ex@abc.xyz">
            <span class="label-input100">Senha</span>
            <input class="input100" type="password" name="senha" id="senhas">
            <span class="focus-input100"></span>
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" id="btn-submit" type="submit" onclick="validatePassword()">
                Entrar
              </button>
              <p id="result"></p>
            </div>
            <br> <br>
            <a href="" id="showModal" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30" >
              Esqueceu sua senha?
              <i class="fa fa-long-arrow-right m-l-5"></i>
            </a>
            <br>
            <a href="cadastro.html" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
              Faça seu cadastro!
              <i class="fa fa-long-arrow-right m-l-5"></i>
            </a>


        </form>
        <span id="span_mensagem" style="display: none;">Login ou senha inválida</span>


        <script>
          var login = document.getElementById("email");
          var senha = document.getElementById("senhas");

          function validatePassword() {
            if (login.value == "" || login.value.indexOf('@') == -1 || login.value.indexOf('.') == -1) {
              alert("coloque o email correto!");
            } else if (senha.value == "" || senha.value.length < 6) {
              alert('preencha com a senha correta');
            }
          }

        </script>
        <script>
          function autenticar() {
            var dados = $('#formLogin').serialize();
            $.ajax({
              url: "login",
              type: 'POST',
              data: dados
            })
              .done(function (resposta) {
                window.location.href = 'Telademenu.html';
              })
              .fail(function (jqXHR, textStatus) {
                $('#span_mensagem').show();
              });
            return false;
          }
        </script>


<style type="text/css">
  .modal .modal-dialog {
    width: 400px;
  }
</style>




<div id="modal" class="modal">
  <div class="modal-dialog animated">
      <div class="modal-content">
          <form class="form-horizontal" method="get">
              <div class="modal-header">
                  <strong>Esqueceu sua senha?</strong>
              </div>

              <div class="modal-body">
                  <div class="form-group">
                      <center><label for="dummyText" class="control-label col-xs-4">Digite seu e-mail:</label></center>
                     
                          <input type="text" name="dummyText" id="dummyText"  class="form-control" />
                      
                  </div>
              </div>

              <div class="modal-footer">
                  <button class="btn btn-danger" type="button" onclick="modal.close();">Cancelar</button>
                  <button class="btn btn-success" type="submit" onclick="modal.close();">Enviar</button>
              </div>
          </form>
      </div>
  </div>
</div>


</body>

</html>
