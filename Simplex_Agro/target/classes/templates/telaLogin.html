          <div class="wrap-input100 validate-input" data-validate="E-mail">

            <input class="input100" type="text" name="login" id="email">
            <span class="focus-input100"></span>
          </div>

            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>

            <a href="" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">

        </form>
        <span id="span_mensagem" style="display: none;">Login ou senha inválida</span>

        <script src="../js/jquery-3.2.1.min.js"></script>
        <script>

          $("form#logar").on("submit", function (e) {
            let form = document.getElementById("logar");
            let data = {
              login: form.login.value,
              senha: form.senha.value
            }
            e.preventDefault();
            $.ajax({
              type: "POST",
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
              },
              url: "http://localhost:8080/login",
              dataType: "json",
              data: JSON.stringify(data),
              //data: $("form#logar").serialize(),
              success: function (data) {
                alert(data);
                window.location = "./Telademenu.html";
              },
              error: (e) => {
                alert("Falhou");
              }
            })
          })


          var login = document.getElementById("email")
            , senha = document.getElementById("senhas");

        </script>
