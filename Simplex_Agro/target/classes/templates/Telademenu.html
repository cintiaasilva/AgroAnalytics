        <!--modal de esquecimento de senha-->
    <style type="text/css">
        .modal .modal-dialog {
            width: 400px;
            top: top;
        }
    </style>

    <script type="text/javascript">
        window.onload = function () {
            var modal = new RModal(document.getElementById('modal'), {
                //content: 'Abracadabra'
                beforeOpen: function (next) {
                    console.log('beforeOpen');
                    next();
                }
                , afterOpen: function () {
                    console.log('opened');
                }

                , beforeClose: function (next) {
                    console.log('beforeClose');
                    next();
                }
                , afterClose: function () {
                    console.log('closed');
                }
                // , bodyClass: 'modal-open'
                // , dialogClass: 'modal-dialog'
                // , dialogOpenClass: 'animated fadeIn'
                // , dialogCloseClass: 'animated fadeOut'

                // , focus: true
                // , focusElements: ['input.form-control', 'textarea', 'button.btn-primary']

                // , escapeClose: true
            });

            document.addEventListener('keydown', function (ev) {
                modal.keydown(ev);
            }, false);

            document.getElementById('showModal').addEventListener("click", function (ev) {
                ev.preventDefault();
                modal.open();
            }, false);
            document.getElementById('p1').addEventListener("click", function (ev) {
                ev.preventDefault();
                modal.open();
            }, false);
            document.getElementById('showModal1').addEventListener("click", function (ev) {
                ev.preventDefault();
                modal.open();
            }, false);
            document.getElementById('show').addEventListener("click", function (ev) {
                ev.preventDefault();
                modal.open();
            }, false);

            window.modal = modal;
        }
    </script>



    <div id="modal" class="modal">
        <div class="modal-dialog animated">
            <div class="modal-content">
                <form class="form-horizontal" method="get">


                    <div class="modal-body" style="background-color:whitesmoke;">
                        <div class="form-group">


                            <center><button class="btn btn-success"  style="width: 100%; height: 40%;" type="button"
                                    onclick="modal.close();">Cadastrar</button></center><br>

                            <center><button class="btn btn-success" style="width: 100%;" type="button"
                                    onclick="modal.close();">Movimentar</button></center><br>

                            <center><button class="btn btn-success" style="width: 100%;" type="button"
                                    onclick="modal.close();">Visualizar</button><br></center>


                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
